<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Form</title>
        <style>
        body {
            font-family: 'Avenir', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .container h1,
        .container p {
            text-align: center;
            color: #741a1a;
            font-size: 26px;
            margin: 0;
        }

        label {
            display: none;
        }

        input[type="text"],
        input[type="email"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border: 1px solid #555;
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #ff7300;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .required:after {
            content: " *";
            color: red;
        }

         select, 
        input[type="radio"],
        input[type="checkbox"] {
            margin-bottom: 15px;
        }

    </style>
    </head>

    <body>
        <div class="container">
            <form action method="post">
                <h1 class="title">Fancy Title</h1>
                <p class="subtitle">Fuck it we ball!</p>

                <input type="text" name="firstName" placeholder="First Name *"
                    required>

                <input type="text" name="lastName" placeholder="Last Name *"
                    required>

                <label class="required">
                    <input type="checkbox" name="1698152610159" required="true">
                    Checkbox
                </label>

                <div>
                    <label>
                        <input type="radio" name="1698152618724"
                            value="adfasdfa" required="true"> adfasdfa
                    </label>
                    <label>
                        <input type="radio" name="1698152618724" value="asdadfs"
                            required="true"> asdadfs
                    </label>
                    <label>
                        <input type="radio" name="1698152618724" value="sadsda"
                            required="true"> sadsda
                    </label>
                </div>

                <button type="submit" style="background-color: #ff7300;">WE
                    BALL!</button>
            </form>
        </div>
    </body>

</html>
